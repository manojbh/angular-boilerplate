<div class="container">
  <div class="card col-md-6 mt-3 mx-auto subcontainer">
    <div class="card-body">

      <div [hidden]="!error" class="alert alert-danger">
        {{ error }}
      </div>
      <fieldset [disabled]="isLoading" class="mb-2">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="form-group">
            <label class="d-block">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <mat-icon>perm_identity</mat-icon>
                  </span>
                </div>
                <input type="text" class="form-control" [placeholder]="'Email/Phone Number'" formControlName="username">
              </div>

            </label>
          </div>
          <div class="form-group">

            <label class="d-block" float>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <mat-icon>lock</mat-icon>
                  </span>
                </div>
                <input [type]="show_password ? 'text' : 'password'" class="form-control" [placeholder]="'Password'"
                  formControlName="password">
                <div class="input-group-append">
                  <span class="input-group-text" (click)="passwordVisibility()">
                    <mat-icon matSuffix class="show_password" *ngIf="!show_password">visibility</mat-icon>
                    <mat-icon matSuffix class="show_password" *ngIf="show_password">visibility_off</mat-icon>
                  </span>
                </div>
              </div>
            </label>

          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-raised w-100 d-flex justify-content-center"
              type="submit" [disabled]="loginForm.invalid">
              <span [hidden]="isLoading">Sign In</span>
              <span [hidden]="!isLoading">
                <mat-spinner diameter="30" color="secondary"></mat-spinner>
              </span>
            </button>
          </div>

        </form>
      </fieldset>

      <div class="text-center flex-row d-flex justify-content-between cart-footer">
        <a class="mat-primary text-center full-width" routerLink="/auth/forgot-password">Forgot
          password</a>
        <a class="mat-primary text-center full-width" routerLink="/auth/register">
          Register</a>
      </div>

    </div>
  </div>

</div>
