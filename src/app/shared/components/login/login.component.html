<div class="container">
  <p *ngIf="data?.message" class="text-center text-danger">{{data?.message}}</p>
  <div class="card col-md-12 mt-3 mx-auto subcontainer">
    <div class="card-body">

<div [hidden]="!error" class="alert alert-danger">
  {{ error }}
</div>
<mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
<fieldset [disabled]="isLoading">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="d-block">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><mat-icon>perm_identity</mat-icon></span>
                  </div>
          <input type="text" class="form-control" [placeholder]="'Email/Phone Number'" formControlName="email">
          </div>
          <finnove-control-messages [control]="f['email']"></finnove-control-messages>
        </label>
      </div>
      <div class="form-group">

        <label class="d-block" float>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>lock</mat-icon></span>
              </div>
          <input [type]="show_password ? 'text' : 'password'" class="form-control" [placeholder]="'Password'" formControlName="password">
          <div class="input-group-append">
            <span class="input-group-text" (click)="passwordVisibility()">
              <mat-icon matSuffix class="show_password" *ngIf="!show_password">visibility</mat-icon>
              <mat-icon matSuffix class="show_password" *ngIf="show_password">visibility_off</mat-icon>
            </span>
          </div>
        </div>
          <finnove-control-messages [control]="f['password']"></finnove-control-messages>
        </label>

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-raised" type="submit" [disabled]="loginForm.invalid">
          <span [hidden]="isLoading">Sign In</span>
          <span [hidden]="!isLoading">
            <mat-spinner diameter="30"></mat-spinner>
          </span>
        </button>
      </div>

  </form>
</fieldset>


<div class="text-center" style="
    flex-direction: row;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;">
  <!-- <a class="mat-primary text-center full-width" href="#">Forgot
    password</a> -->
  <a (click)="navigateToRegister($event)" href="#" class="mat-primary text-center full-width" >
      Register</a>
    <button (click)="close()" type="button" mat-button color="warn"
    >
      Close
    </button></div>

</div>
</div>

</div>
